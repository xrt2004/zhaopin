<include file="public:header" />
    <div class="toptip">
		<h2>提示：</h2>
		<p>点击“继续添加”按钮，可同时添加多个分类！<br /></p>
	</div>
	<div class="toptit">新增分类</div>
	<form id="form1" name="form1" method="post" action="{:U('notice/add_category')}">
		<div id="html_tpl">
			<table width="100%" border="0" cellspacing="6" cellpadding="0" style="border-bottom:1px #96B7E2 dashed">
			  <tr>
			    <td width="120" align="right">分类名称:</td>
			    <td><input name="categoryname" type="text" class="input_text_200"  value=""/></td>
			  </tr>
			   <tr>
			    <td width="120" align="right">排序:</td>
			    <td><input name="sort" type="text" class="input_text_200"  value="0"/></td>
			  </tr>
			</table>
		</div>
		<div id="html"></div>
		<table width="100%" border="0" cellspacing="6" cellpadding="0">
			<tr>
				<td width="120"> </td>
				<td>
					<input type="submit" value="保存" class="admin_submit" />
					<input name="submit22" type="button" class="admin_submit"    value="返 回" onclick="window.location='{:U('notice/category')}'"/>
				</td>
			</tr>
		</table>
	</form>
</div>
<include file="public:footer" />
<script type="text/javascript">
$(document).ready(function()
	{
		$("#add_form").click(function()
		{
		$("#html").append($("#html_tpl").html());
		});
		
	});
</script>
</body>
</html>
