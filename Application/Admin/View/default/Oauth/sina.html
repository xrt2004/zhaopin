<include file="public:header" />
<div class="toptip link_lan"  >
  <h2>提示：</h2>
 <p>
网站接入新浪微博帐号登录后，用户只需要使用微博账号密码就可登录，简化用户注册流程，更有效率的提高转化用户流量；
<br />
接入新浪微博登录前，网站需首先进行申请，获得对应的AppKey与AppSecret，以保证后续流程中可正确对网站与用户进行验证与授权。 
现在就去<a href="http://open.weibo.com/" target="_blank">申请</a></p>
</div>

<div class="toptit">新浪微博帐号登录设置</div>
 
    <form action="{:U('oauth/sina')}" method="post" name="form1" id="form1">
    <table width="700" border="0" cellspacing="6" cellpadding="1" style=" margin-bottom:3px;">
  <tr>
      <td width="150" align="right">开启微博帐号登录：</td>
      <td  >
    <label>
        <input name="status" type="radio"  value="1"  <if condition="$info['status'] eq '1'">checked=checked </if>/>开启</label>
&nbsp;&nbsp;
<label>
        <input name="status" type="radio"  value="0"  <if condition="$info['status'] eq '0'">checked=checked </if>/>关闭</label>
    &nbsp;&nbsp;
</td>
    </tr>
  <tr>
      <td width="150" align="right">AppKey：</td>
      <td  >
   <input name="config[app_key]" type="text"  class="input_text_400"  value="{$info['config']['app_key']}"  />
</td>
    </tr>
  <tr>
      <td width="150" align="right">AppSecret：</td>
      <td  >
   <input name="config[app_secret]" type="text"  class="input_text_400"  value="{$info['config']['app_secret']}"  />
</td>
    </tr>
  <tr>
    <td align="right" valign="top">&nbsp;</td>
    <td> 
      <input type="hidden" name="id" value="{$info['id']}">
      <input name="submit" type="submit" class="admin_submit"    value="保存"/>
    </td>
    </tr>
  </table>
    </form>
</div>
<include file="public:footer" />
</body>
</html>
