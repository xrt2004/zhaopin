<div class="toptip">

 <div class="toptit">修改短信任务</div>
    <form id="form1" name="form1" method="post"   action="{:U('smsqueue_edit')}" >
  <table width="100%" border="0" cellpadding="4" cellspacing="0"   >
      <tr>
            <td width="100" align="right">发送内容：</td>
            <td>
        <textarea name="s_body" class="input_text_400" style="height:80px;">{$info.s_body}</textarea>
        <span class="admin_note">内容不能超过70个字符</span>       </td>
          </tr>
    <tr>
            <td width="100" align="right">短信模板ID：</td>
            <td>
            <input type="input" class="input_text_200" name="s_tplid" value="{$info.s_tplid}">
        <span class="admin_note">如需报备请填写报备后的模板ID，否则留空</span>        </td>
          </tr>
          <tr>
      <td width="120" height="30" align="right"  >收件人：</td>
      <td  ><input name="s_sms" type="text" class="input_text_200"   maxlength="100" value="{$info.s_mobile}"/>
       </td>
    </tr>
        <tr>
      <td height="30" align="right"  >&nbsp;</td>
      <td height="50"  > 
    <input name="s_id" type="hidden" value="{$info.s_id}" />
            <input name="submit3" type="submit" class="admin_submit"    value="修改"/>
        <input name="submit22" type="button" class="admin_submit"    value="返回" onclick="Javascript:window.history.go(-1)"/>
       </td>
    </tr>
  </table>
    </form>
</div>
