<include file="public:header" />
    <div class="toptip">
		<h2>提示：</h2>
		<p>系统默认分类不能删除！<br /></p>
	</div>
	<form id="form1" name="form1" method="post" action="{:U('explain/del_category')}">
		<table width="100%" border="0" cellpadding="0" cellspacing="0" id="list" class="link_lan"  >
		    <tr>
		      <td height="26" class="admin_list_tit admin_list_first" >
		      <label id="chkAll"><input type="checkbox" name=" " title="全选/反选" id="chk"/>分类名称</label></td>
			  <td   align="center"  class="admin_list_tit">类型</td>
			  <td   align="center"  class="admin_list_tit">排序</td>
		      <td width="150"   class="admin_list_tit">操作</td>
		    </tr>
			 <volist name="list" id="list">
		     <tr>
		      <td   class="admin_list admin_list_first" >
		      <input type="checkbox" name="id[]" value="{$list.id}" id="{$list.id}"  class="Bcheck"/>
			  {$list.categoryname}
			  <span style="color:#CCCCCC">(id:{$list.id})</span>	  </td>
			   <td align="center"  class="admin_list">
			   <if condition="$list['admin_set']">
						系统分类
					<else/>
						自定义属性
					</if>
			   </td>
				<td align="center"  class="admin_list">
			    {$list.category_order}  </td>
		      <td class="admin_list">
			 <a href="{:U('explain/edit_category',array('id'=>$list['id']))}">修改</a>&nbsp;&nbsp;
					  <if condition="$list['admin_set'] neq 1">
					  |&nbsp;&nbsp;<a onclick="return confirm('你确定要删除吗？')" href="{:U('explain/del_category',array('id'=>$list['id']))}">删除</a>
					  </if>	  </td>
		    </tr>
			</volist>
			</table>
			<table width="100%" border="0" cellspacing="10"  class="admin_list_btm">
				<tr>
		        <td>
		        <input name="ButADD" type="button" class="admin_submit" id="ButADD" value="添加分类"  onclick="window.location='{:U('explain/add_category')}'"/>
				<input name="ButDel" type="submit" class="admin_submit" id="ButDel"  value="删除所选" onclick="return confirm('你确定要删除吗？')"/>
				</td>
		        <td width="305" align="right">
			  
			    </td>
		      </tr>
		</table>
	</form>
</div>
<include file="public:footer" />
</body>
</html>
